[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	rlogiacco/CircularBuffer@^1.3.3
	knolleary/PubSubClient@^2.8
	plerup/EspSoftwareSerial@^6.16.1
upload_speed = 460800
monitor_speed = 57600
board_build.flash_mode = dout
upload_protocol = esptool
